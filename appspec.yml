version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/nextjs-app/

hooks:
  BeforeInstall:
    - location: scripts/clean_up.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart: 
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu